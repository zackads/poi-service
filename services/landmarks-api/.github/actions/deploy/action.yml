name: Deploy landmarks-api
inputs:
  working-directory:
    description: The directory of the landmarks-api service
    required: false
    default: ${{ github.action_path }}/services/landmarks-api
  stage:
    description: The stage to which to deploy, e.g. 'development' or 'production'
    required: true
runs:
  using: composite
  steps:
    - name: Install dependencies
      working-directory: ${{ inputs.working-directory }}
      run: npm ci
    - name: Deploy
      working-directory: ${{ inputs.working-directory }}
      run: sls config credentials --provider aws --key ${{ secrets.AWS_KEY }} --secret ${{ secrets.AWS_SECRET }} --stage ${{ input.stage }}