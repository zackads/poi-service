name: Deploy to the Development environment

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    name: Unit test landmarks-api
    runs-on: ubuntu-latest
    steps:
      - uses: poi-service/unit-test-landmarks-api

  deploy:
    name: Deploy landmarks-api
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
      - uses: poi-service/deploy-landmarks-api
        with:
          stage: development