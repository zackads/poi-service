name: Deploy to the Development environment

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    name: Unit test landmarks-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: ./.github/actions/unit-test
        with:
          service: ./services/landmarks-api
          stage: development

  deploy:
    name: Deploy landmarks-api
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: ./.github/actions/deploy-serverless
        with:
          service: ./services/landmarks-api
          stage: development